<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Enter numbers between 1 and 100" id="num" name="quantity"
            placeholder="Enter here" min="1" max="100" onkeydown="handleKeyDown(event)">
        <div class="input-group-append">
            <button id="searchbtn" onclick="getData()" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    <div id="result">
        <h1>Products</h1>
        <div id="productContainer">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination"></ul>
            </nav>
        </div>
    </div>

</body>
<script src="test.js"></script>

</html>
